  - platform: yr
    name: Dwór
    monitored_conditions:
      - temperature
      - symbol
      - windSpeed

  - platform: mqtt
    name: temperatura
    state_topic: thingy/temperature
    unit_of_measurement: '℃'

  - platform: mqtt
    name: wilgotnosc
    state_topic: thingy/humidity
    unit_of_measurement: '%'

  - platform: mqtt
    name: cisnienie
    state_topic: thingy/pressure
    unit_of_measurement: 'hPa'


